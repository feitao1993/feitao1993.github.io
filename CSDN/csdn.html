           {"title": "ENVI用ROI进行裁剪", "time": "2018年08月29日 13:25:56", "read_count": "阅读数：1456", "text": "有时需要裁剪一副多波段图像不同波段图像的相同区域，或裁剪一副图像对应的ground truth时，这时就需要用到ROI进行裁剪。步骤如下： 1.  首先打开你要裁剪的遥感图像。找到ROI工具，在快捷栏中直接找到roi工具，单击； 2.  在兴趣区域右击选择Retangle Size, 可以精确调整裁剪像素大小。然后点击OK，并把Region of Interest框关闭（否则不能完成下一步裁剪）  关闭后如下图所示：  3.在右边Toolbox搜索框中搜subset,下面会出现SubsetData from ROIs,双击，在出现的框中选择你要裁剪的文件名，点击OK   4.     在出现的Spatial Subset via ROI Parameters框中选择你刚才裁剪的兴趣区域，选择保存路径，点击OK。  5.    ROI 裁剪完毕。  6. 将图像全部关闭  file->>close all  file->>Yes->>是->>将其保存到相应目录  7.打开自己要裁剪ROI的图像->>双击Subset Data from ROIs->>  选择要裁剪图像  选择用哪个ROI进行裁剪  8. 将刚刚裁剪的图像保存为tif格式，方便matlab读取数据   9.重复7-8步可以裁剪其它图像的对应的ROI区域 ", "follow_nickName": "qq_36783848", "url": "https://blog.csdn.net/qq_36783848/article/details/82181791"},

           {"title": "MATLAB中k(i,j)、k{i,j}和k{i}{j}的区别", "time": "2018年08月05日 19:03:29", "read_count": "阅读数：407", "text": "1、k(i,j)表示取k中的第i行第j列，其中每个元素都是一个数 2、k{1,j}表示1*n 的元胞数组的第j个元胞数组， 比如：在CNN代码中k{1,7}  3、k{1,j}(k)表示1*n 的元胞数组的第j个元胞数组中的第k个矩阵 比如：在CNN代码中k{1,7}(1)（灰色标记矩阵） 4、k{i}{j}指k的第i个元胞数组中的第j 个矩阵 比如：在CNN代码中k{7}{1}和k{7}{2} CNN代码中用第4中居多 ", "follow_nickName": "qq_36783848", "url": "https://blog.csdn.net/qq_36783848/article/details/81434083"},

           {"title": "场景分类方法总结", "time": "2018年08月02日 16:17:39", "read_count": "阅读数：867", "text": "场景分类是遥感图像处理的一个重要环节，也是遥感研究领域的热点。随着卫星遥感图像和航空遥感图像分辨率不断提高,可以从遥感图像中获得更多有用的数据和信息。而针对不同场合的应用，对遥感图像的处理也有着不同的要求,所以为了有效地对这些遥感图像数据进行分析和管理，需要根据图像内容给图像贴上语义标签。而场景分类就是解决该类问题的一种重要途径。场景分类指的就是从多幅图像中区分出具有相似场景特征的图像，并正确的对这些图像进行分类。通俗讲就是将数据库中的不同遥感图像按照一定的分类特征进行分类，所以场景分类的关键就在于对图像特征的提取。针对图像特征的提取，已经出现了很多经典的方法，主要分为三类： 一是对图像直接提取特征描述子，比如尺度不变特征变换SIFT、颜色直方图、方向梯度直方图HOG、局部二值模式LBP等；二是在图像分块提取的一些底层特征基础上继续进行特征提取，比如词袋模型BOVW、稀疏编码等；三是通过训练深度网络模型，对图像自动提取特征。上述三种方法各有优缺点。第一种方法虽然步骤简单，但由于低层特征对于场景语义信息的描述具有局限性，所以这种方法对提取的特征描述子具有较高的要求；第二种方法相对于第一种方法分类精度虽有所提高，但处理过程会更复杂；而深度网络是最近几年兴起的一种方法，优点在于不用人工提取特征描述子，而且经过充分训练后的网络分类效果非常好。但深度网络模型却需要大量的数据进行训练，耗时较长，对存储要求也相对较高。参考博客：https://blog.csdn.net/flopf1016821/article/details/79532590 https://blog.csdn.net/yongxiebin9947/article/details/77620625 ", "follow_nickName": "qq_36783848", "url": "https://blog.csdn.net/qq_36783848/article/details/81362418"},];
