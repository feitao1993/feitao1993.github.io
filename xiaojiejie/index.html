
<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>LOVE YOU</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" >
    <script src="bootstrap.min.js" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6" >
        <div class="row question">
            <div class="col-md-6 col-xs-12">
                <p style="line-height: 50px;font-size: 10px;">“张潇尹小姐姐，我观察你很久了”</p>
                <p style="line-height: 50px;font-size: 20px;">能不能按时休息呢？</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <!--<img src="http://ozef40uqu.bkt.clouddn.com/1.png" alt="" style="height: 200px;">-->
				<img src="top.png" alt="" style="height: 200px;">
            </div>
        </div>
        <div class="row question" style="margin-top: 20px;">
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 80%" id="no">能</button>
            </div>
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-danger" style="width: 80%" id="ok">不能</button>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 hide" id="success">
            <img src="http://ozef40uqu.bkt.clouddn.com/666.jpg" alt="" style="width: 100%;">
        </div>
    </div>

    <div class="row col-md-3"></div>

</div>
<script>
    var i=1;
    var ok=false;
    $(document).ready(function(){
        $("#no").click(function(){
            alert("真的吗？你可以做到吗？");
            alert("我会监督的哦");
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok=true;
        });
        $("#ok").click(function(){
            switch(i){
                case 1:
                    alert("人就不美了呢");
                    break;
                case 2:
                    alert("学车没人陪了呢");
                    break;
                case 3:
                    alert("会容易生病的呢");
                    break;
				case 4:
                    alert("没有力气健身了呢");
                    break;
                case 5:
                    alert("最重要的不能一块愉快玩耍了呢");
                    break;
                default:
                    alert("能不能做到呢");
            }
            i++;
        });
    });
</script>
</body>
</html>
